<div class="container">
  <div>
    <app-show-logo></app-show-logo>

    <h2>LOGIN</h2>

    <app-login-form
      (emitUser)="this.getUser($event);"
      (isValidForm)="this.getStatusForm($event)"
    >
    </app-login-form>

    <app-post-login-button
      [user]="this.user"
      [isInvalid]="this.isInvalid"
      (response)="this.navigateToLinkList();"
    >
    </app-post-login-button>

  </div>

</div>
